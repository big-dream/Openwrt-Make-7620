name: Build OpenWrt-Test

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
#  schedule:
#    - cron: 0 7 * * 5

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  model: R1CM
  CONFIG_FILE: MakeMenu.$model.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_ZZNAS: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai
  ftp_username: ${{ secrets.FTP_USERNAME }}
  ftp_psw: ${{ secrets.FTP_PSW }}
  ftp_ip: ${{ secrets.FTP_IP }}
  TargetPath: OpenwrtImgs/Test/
  upload_file_1: README.md
  whkey: ${{ secrets.WEBHOOK }}
  

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-1804)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Send message to Dingding
      id: Dingding
      run: |
        send_dingding="curl -s \"https://oapi.dingtalk.com/robot/send?access_token=${whkey}\" -H 'Content-Type: application/json' -d '{\"msgtype\": \"markdown\",\"markdown\": {\"title\":"
        send_content_UpNAS="【${model}】编译成功！正在上传固件到NAS..."
        send_content_UpNASDone="【${model}】编译成功！固件成功上传到NAS。"
        send_content_failed="【${model}】编译失败！无固件生成，请检查源码。"
        send_content_start="【${model}】编译开始！"
        send_content_UpWe="【${model}】编译成功！固件成功上传到WeTransfer。"
        markdown_splitline="\n\n---\n\n"
        GITHUB_WORKFLOW_URL=https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
        echo "编译开始"
        nowtime=`date "+%Y-%m-%d %H:%M:%S"`
        eval "$send_dingding \"${send_content_start}\",\"text\":\"${nowtime} $markdown_splitline #### ${send_content_start}\n\n[点此链接查看](${GITHUB_WORKFLOW_URL})\"}}'"

    - name: Check space usage
      if: (!cancelled())
      run: |
        df -hT
        
    - name: Upload firmware to my NAS
      id: zz-nas
      run: |
        echo "::warning file=zz-nas.com::All Released Files Uploaded to ZZ-NAS"
        sleep 5
        nowtime=`date "+%Y-%m-%d %H:%M:%S"`
        eval "$send_dingding \"${send_content_UpNAS}\",\"text\":\"${nowtime} $markdown_splitline #### <font color=#6A65FF>${send_content_UpNAS}</font>\n\n[点此链接查看](${GITHUB_WORKFLOW_URL})\"}}'"
        sleep 5
        nowtime=`date "+%Y-%m-%d %H:%M:%S"`
        eval "$send_dingding \"${send_content_UpNASDone}\",\"text\":\"${nowtime} $markdown_splitline #### <font color=#92D050>${send_content_UpNASDone}</font>\"}}'"

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3


